<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.clone</title>
    <link rel="stylesheet" href="amazon.css">

   <header>
        <div class="nav-bar">                                                        <!-- Container 1 -->

                </div>

            </div>
            
            <div class="nav_address border">                                         <!-- box 2 -->    
                <p class="first_line">                                               <!-- First Line -->
                    Delivering to trichy 620001

                <div class="class_icon">                                             <!-- icon container -->                           
                    <i class="fa-solid fa-location-dot"></i>                         <!-- icon -->                              
                    <p class="second_line">                                          <!-- Second Line -->                
                        Update location
                    </p>
            
                </div>
            </div>

            <div class="nav-search">                                                 <!-- box 3 -->                
                <select class="Search-amazon">                                       <!-- select bar -->                                         
                    <option>All</option>                                                                         
                    <option>Alexa skills</option>

                        <i class="fa-solid fa-magnifying-glass"></i>                 <!-- icon -->

            </div>

            <div class="nav-country border">
                <div class="flah">
                    <img clas="flag" src="Screenshot 2024-09-29 195623.png" alt="">

                        <option class="ec">

                        </option>
                    </select>
                </div>
            </div>

            <div class="nav-sign border">
                
                <p class="welcome">

                </p> 
            
                <div class="account">
                    <select class="sign_in">
                        <option>
                            <h1>Account &#38; Lists</h1>
                        </option>
                    </select>
                </div>
            </div>
            <div class="nav-orders border">
                
                <p class="return">

                </p> 
            
                <div class="orders">
                    <select class="log-on">
                        <option>
                            <h1>&#38; orders</h1>
                        </option>

            </div>
            <div class="nav-cart border">
               <div>
                <i class="fa-solid fa-cart-shopping"></i>
               </div> 
                cart

                <i class="fa-solid fa-bars"></i>
            </div>

                    All

            </div>
        </div>
